[package]
name = "rin"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"

[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[dependencies]
anyhow = "1.0"
thiserror = "2.0"
vte = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Optional features
tokio = { version = "1.48", features = ["sync", "rt"], optional = true }

[features]
default = []
async = ["tokio"]
android = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
